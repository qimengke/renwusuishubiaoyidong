<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>徐某某</title>
	<style type="text/css">
		img{position: absolute;}
	</style>
	<script type="text/javascript">
	function moveEvent(_coords){
		var _timer=0;
		var i=0;
		var _img=document.getElementById("img");
		_img.src="2.gif";
		function exec(){
			window.clearTimeout(_timer);			
				_img.style.left=_coords[i][0]+"px";
				_img.style.top=_coords[i][1]+"px";
				i++;
			if (i>=_coords.length) {
				_img.src="1.gif";
				return;
			}
			_timer=window.setTimeout(exec,30);
		}
		exec();		
	}
	function boundEvent(){
		var _coords=new Array();
		document.onmousedown=function(){
			document.onmousemove=function(e){								
				var e=e||window.event;
				_coords.push([e.clientX,e.clientY]);
			}
		}
		document.onmouseup=function(){
			document.onmousemove=null;
			moveEvent(_coords);
		}
	}
	window.onload=function(){
		boundEvent();
	}
	</script>
</head>
<body>
	<img src="1.gif" id="img" />
</body>
</html>
